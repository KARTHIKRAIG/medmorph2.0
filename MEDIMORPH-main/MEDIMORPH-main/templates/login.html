<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MEDIMORPH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .title {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.7;
            transform: none;
        }
        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .register-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .register-link:hover {
            color: #2980b9;
        }
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .password-toggle {
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: var(--secondary-color);
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-pills"></i>
        </div>
        
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to your MEDIMORPH account</p>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggle"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                    Signing in...
                </span>
            </button>
        </form>
        
        <div class="divider">
            <span>Don't have an account?</span>
        </div>
        
        <p>
            <a href="/register" class="register-link">Create a new account</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let isSubmitting = false;
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Set up form submission
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            // Set up enter key submission with better handling
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isSubmitting) {
                    e.preventDefault();
                    const form = document.getElementById('loginForm');
                    if (form.contains(e.target)) {
                        handleLogin(e);
                    }
                }
            });
        });
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            event.preventDefault();

            if (isSubmitting) {
                console.log('Login already in progress, ignoring duplicate submission');
                return;
            }

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!username || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                console.log('Attempting login for user:', username);

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',  // Include cookies for session
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log('Login response status:', response.status);
                const result = await response.json();
                console.log('Login response data:', result);

                if (response.ok && result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    alert('Login successful! Redirecting to dashboard...');
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));
                    // Prevent any further form submissions
                    isSubmitting = true;
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        console.log('Redirecting to dashboard...');
                        alert('Now redirecting to /dashboard');
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert(result.message || 'Login failed', 'danger');
                    alert('Login failed: ' + (result.message || 'Unknown error'));
                    console.error('Login failed:', result.message);
                    // Clear any stale localStorage data on failed login
                    localStorage.removeItem('user');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error: ' + error);
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                setLoadingState(false);
            }
        }
        // Set loading state
        function setLoadingState(loading) {
            isSubmitting = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const loadingSpan = btn.querySelector('.loading');
            const form = document.getElementById('loginForm');
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                loadingSpan.style.display = 'inline-block';
                form.style.pointerEvents = 'none';  // Disable entire form
                console.log('Login form disabled - submission in progress');
            } else {
                btn.disabled = false;
                btnText.style.display = 'inline-block';
                loadingSpan.style.display = 'none';
                form.style.pointerEvents = 'auto';  // Re-enable form
                console.log('Login form re-enabled');
            }
        }
        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }
        // Clear any stale localStorage data to prevent redirect loops
        window.addEventListener('load', function() {
            console.log('Login page loaded');
            // Clear localStorage to prevent redirect loops
            // Server-side authentication is the source of truth
            const user = localStorage.getItem('user');
            if (user) {
                console.log('Clearing stale localStorage data to prevent redirect loops');
                localStorage.removeItem('user');
            }
        });
    </script>
</body>
</html>
